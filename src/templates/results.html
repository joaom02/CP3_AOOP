<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../static/style.css">
    <title>Analysis Results</title>
</head>
<body>
    <div class="container">
        <h1>Analysis Results for "{{ page_title }}"</h1>
        <div class="overall-sentiment">
            <h2>Overall Sentiment: {{ overall_sentiment }}</h2>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Comment</th>
                    <th>Sentiment</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.comment }}</td>
                    <td>{{ result.sentiment }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
